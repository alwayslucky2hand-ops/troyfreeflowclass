<!DOCTYPE html>

    <style>
        /* ==========================================

        :root {

        *, *::before, *::after { box-sizing: border-box; }

        body {

            line-height: 1.8; 
            max-width: 800px;

        .section {

        .login-box input, .comment-box textarea, .search-box { 
            padding: 14px 18px; 
            margin: 5px 10px 15px 0; 
            border: 1px solid var(--glass-border); 
            border-radius: 8px; 
            font-size: 1rem;
            font-family: 'Microsoft JhengHei', sans-serif;

        }
        .login-box input { width: calc(50% - 15px); }
        .search-box { width: 100%; background: #f8fafc; border-radius: 12px; }
        
        .login-box input:focus, .comment-box textarea:focus, .search-box:focus {

        .search-box:focus { background: var(--bg-color); }
        .comment-box textarea { width: 100%; height: 100px; resize: vertical; }

        button {

            color: #ffffff; 
            border: none; 
            padding: 12px 28px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1rem;
            transition: background 0.2s;
        }
        button:hover { background: var(--primary-hover); }

        .filter-section {
            margin-bottom: 35px; 
            padding: 20px; 
            border-radius: 12px; 
            border: 1px solid var(--glass-border);
        }
        .filter-title { margin-bottom: 12px; font-weight: bold; color: var(--slate-blue); font-size: 0.9em; letter-spacing: 0.05em; }
        .category-nav { display: flex; gap: 12px; margin-bottom: 0; flex-wrap: wrap; }
        .cat-btn { 
            background: #f8fafc; color: var(--slate-blue); padding: 8px 20px; 
            border-radius: 30px; border: 1px solid var(--glass-border); font-size: 0.95em; cursor: pointer;
        }
        .cat-btn.active { background: var(--slate-blue); color: #ffffff; border-color: var(--slate-blue); }

        .post-card { 
            background: #fff; border: 1px solid var(--glass-border); padding: 35px; 
            margin-bottom: 25px; border-radius: 12px; transition: transform 0.2s ease;
        }
        .post-card:hover { transform: translateY(-2px); }
        .post-title-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .post-title { font-size: 1.5em; margin: 0; color: #2d3436; }
        
        .class-tag { background: var(--primary-yellow); color: #ffffff; padding: 4px 12px; border-radius: 6px; font-size: 0.85em; font-weight: bold; }
        
        .post-meta { font-size: 0.9em; color: var(--slate-blue); margin-bottom: 20px; display: flex; gap: 15px; flex-wrap: wrap; }
        .meta-cat { background: #f1f5f9; padding: 4px 12px; border-radius: 6px; border: 1px solid var(--glass-border); }
        .post-excerpt { color: #636e72; margin-bottom: 25px; }

        #post-detail { display: none; }
        
        /* ğŸ“ èª²ç¨‹å°ˆå±¬ï¼šæ’­æ”¾å™¨èˆ‡è¬›ç¾©æŒ‰éˆ• */
        .video-container {
            position: relative; padding-bottom: 56.25%; /* 16:9 æ¯”ä¾‹ */ height: 0; overflow: hidden;
            border-radius: 12px; margin-bottom: 25px; border: 1px solid var(--glass-border);
        }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .download-btn {
            display: inline-block; background: var(--accent-green); color: white;
            padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: bold;
            margin-bottom: 30px; transition: background 0.2s;
        }
        .download-btn:hover { background: #4e806e; }

        .comment-box { margin-top: 50px; border-top: 2px dashed var(--glass-border); padding-top: 30px; }
        .comment-item { background: #fafafa; padding: 16px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid var(--accent-green); color: #2d3436; }

        .pagination { display: flex; justify-content: center; gap: 8px; margin-top: 30px; flex-wrap: wrap; }
        .page-btn { background: #ffffff; color: var(--slate-blue); border: 1px solid var(--glass-border); padding: 8px 16px; border-radius: 6px; cursor: pointer; }
        .page-btn.active { background: var(--slate-blue); color: #ffffff; }
        .page-btn:disabled { opacity: 0.4; cursor: not-allowed; }

        @media (max-width: 600px) {
            body { padding: 20px 15px; } 
            .section, .post-card { padding: 25px 20px; } 
            .login-box input, button, .page-btn { width: 100%; margin: 0 0 10px 0; } 
            .post-title-row { flex-direction: column; gap: 10px; }
            #search-section { padding: 25px 20px !important; }
        }
    </style>
</head>
<body>

    <h1> ğŸ“ ç‰¹æ´›ä¼ŠAIè³¦èƒ½å­¸é™¢ - ç·šä¸Šèª²ç¨‹ </h1>

    <div class="section login-box" id="login-section">
        <h3 style="margin-top:0;">æœƒå“¡é€šè¡Œè­‰</h3>
        <p id="login-status" style="color: var(--slate-blue); font-size: 0.95em; margin-bottom: 20px;">ç›®å‰ç‹€æ…‹ï¼šæœªç™»å…¥ (è«‹ç™»å…¥ä»¥è§£é–èª²ç¨‹å½±éŸ³)</p>
        
        <div id="step-1">
            <input type="email" id="email" placeholder="è¼¸å…¥æœƒå“¡ Email">
            <button onclick="requestOTP()" id="btn-otp">å¯„é€é©—è­‰ç¢¼</button>
            <span id="otp-msg" style="color: var(--accent-green); font-size: 0.9em; margin-left: 10px; display: none;">é©—è­‰ç¢¼å·²å¯„å‡º</span>
        </div>
        
        <div id="step-2" style="display: none; margin-top: 10px;">
            <input type="text" id="otp-code" placeholder="è¼¸å…¥ä¿¡ç®±å…§çš„ 6 ä½æ•¸é©—è­‰ç¢¼">
            <button onclick="verifyLogin()">ç™»å…¥è§£é–</button>
            <button onclick="cancelLogin()" style="background: #ffffff; color: var(--slate-blue); border: 1px solid var(--glass-border);">è¿”å›</button>
        </div>
        
        <div style="margin-top: 15px;">
            <button onclick="logout()" style="background: var(--danger-color); color: white;">ç™»å‡º</button>
        </div>
    </div>

    <div class="section" id="search-section" style="padding: 25px 40px;">
        <input type="text" id="searchInput" class="search-box" placeholder="ğŸ” è¼¸å…¥é—œéµå­—æœå°‹èª²ç¨‹æ¨™é¡Œã€ç°¡ä»‹æˆ–è¬›å¸«..." oninput="handleSearch()">
    </div>

    <div class="section" id="post-list-section">
        <div class="filter-section">
            <div class="filter-title">èª²ç¨‹ä¸»é¡Œåˆ†é¡</div>
            <div class="category-nav" id="category-container"></div>
        </div>

        <div id="loading-list" style="text-align: center; color: var(--slate-blue); padding: 30px;">èª²ç¨‹è³‡æ–™åŒæ­¥ä¸­ï¼Œè«‹ç¨å€™...</div>
        <div id="post-list"></div>
        <div id="pagination-container"></div> 
    </div>

    <div class="section" id="post-detail">
        <button onclick="backToList()" style="background: #ffffff; color: var(--slate-blue); border: 1px solid var(--glass-border);">â† è¿”å›èª²ç¨‹åˆ—è¡¨</button>
        <div class="post-meta" id="detail-meta" style="margin-top: 25px;"></div>
        <h2 id="detail-title" style="margin-top: 5px; font-size: 2em; color: #2d3436;">è¼‰å…¥ä¸­...</h2>
        <hr style="border: 0; border-top: 1px solid var(--glass-border); margin: 30px 0;">
        
        <div id="detail-content" style="font-size: 1.1em; line-height: 2;"></div>
        
        <div class="comment-box" id="comment-section" style="display: none;">
            <h3>ğŸ’¬ èª²ç¨‹å­¸ç¿’è¨è«–å€</h3>
            <div id="comments-list" style="margin-bottom: 20px;"></div>
            <textarea id="new-comment" placeholder="å°é€™å ‚èª²æœ‰ä»€éº¼å•é¡Œæˆ–æ”¶ç©«å—ï¼Ÿç•™è¨€è¨è«–å§ï¼"></textarea>
            <button onclick="submitComment()" id="btn-submit-comment">é€å‡ºç•™è¨€</button>
        </div>
    </div>

    <script>
        // âš ï¸ è«‹å¡«å…¥ä½ æœ€æ–°éƒ¨ç½²çš„ Google Apps Script ç¶²å€
        const API_URL = 'https://script.google.com/macros/s/AKfycbzVmtY-sVG39dLixOat07uU4SM0_eZq9lKcPiG4mHEEPSTqWMicsy4TmMMIOzojNymTEg/exec';

        let currentUser = { email: '', verified: false };
        let allClassesData = []; 
        let currentPostId = null;
        
        let currentCategory = 'å…¨éƒ¨'; 
        let currentSearchQuery = '';

        let currentPage = 1;
        const postsPerPage = 10;

        window.onload = () => fetchClasses();

        // --- ç™»å…¥èˆ‡é©—è­‰é‚è¼¯ ---
        function requestOTP() {
            const emailInput = document.getElementById('email').value;
            if (!emailInput) return alert('è«‹å…ˆè¼¸å…¥ Email'); 
            
            document.getElementById('btn-otp').innerText = "å¯„é€ä¸­...";
            document.getElementById('otp-msg').style.display = 'none';
            
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'requestOTP', payload: { email: emailInput } })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('btn-otp').innerText = "å¯„é€é©—è­‰ç¢¼";
                if (data.error) return alert(data.error); 
                
                document.getElementById('step-1').style.display = 'none';
                document.getElementById('step-2').style.display = 'block';
                document.getElementById('otp-msg').style.display = 'inline';
            }).catch(err => {
                alert("é€£ç·šéŒ¯èª¤");
                document.getElementById('btn-otp').innerText = "å¯„é€é©—è­‰ç¢¼";
            });
        }

        function verifyLogin() {
            const emailInput = document.getElementById('email').value;
            const otpInput = document.getElementById('otp-code').value;
            if (!otpInput) return alert('è«‹è¼¸å…¥é©—è­‰ç¢¼'); 

            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'verifyOTP', payload: { email: emailInput, otp: otpInput } })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) return alert(data.error); 
                
                currentUser = { email: emailInput, verified: true };
                document.getElementById('login-status').innerText = `âœ… ç›®å‰ç‹€æ…‹ï¼šå·²ç™»å…¥ (${emailInput})`;
                document.getElementById('step-1').style.display = 'block';
                document.getElementById('step-2').style.display = 'none';
                document.getElementById('otp-code').value = '';
            });
        }

        function cancelLogin() {
            document.getElementById('step-1').style.display = 'block';
            document.getElementById('step-2').style.display = 'none';
        }

        function logout() {
            currentUser = { email: '', verified: false };
            document.getElementById('email').value = '';
            document.getElementById('login-status').innerText = 'ç›®å‰ç‹€æ…‹ï¼šæœªç™»å…¥ (è«‹ç™»å…¥ä»¥è§£é–èª²ç¨‹å½±éŸ³)';
        }

        // --- è®€å–èª²ç¨‹åˆ—è¡¨ ---
        function fetchClasses() {
            fetch(`${API_URL}?action=getClassList`)
                .then(response => response.json())
                .then(classes => {
                    allClassesData = classes; 
                    document.getElementById('loading-list').style.display = 'none';
                    renderCategoryFilters(); 
                    renderPosts();     
                });
        }

        function handleSearch() {
            currentSearchQuery = document.getElementById('searchInput').value.toLowerCase().trim();
            currentPage = 1; 
            renderPosts();
        }

        function renderCategoryFilters() {
            const container = document.getElementById('category-container');
            container.innerHTML = '';
            
            let categories = ['å…¨éƒ¨'];
            allClassesData.forEach(c => {
                if (c.category && !categories.includes(c.category)) categories.push(c.category);
            });

            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = cat === currentCategory ? 'cat-btn active' : 'cat-btn';
                btn.innerText = cat;
                btn.onclick = () => {
                    currentCategory = cat;
                    currentPage = 1; 
                    renderCategoryFilters(); 
                    renderPosts(); 
                };
                container.appendChild(btn);
            });
        }

        function renderPosts() {
            const listContainer = document.getElementById('post-list');
            const paginationContainer = document.getElementById('pagination-container');
            listContainer.innerHTML = ''; 
            paginationContainer.innerHTML = ''; 

            let filteredPosts = allClassesData;

            // 1. åˆ†é¡éæ¿¾
            if (currentCategory !== 'å…¨éƒ¨') {
                filteredPosts = filteredPosts.filter(post => post.category === currentCategory);
            }

            // 2. é—œéµå­—éæ¿¾
            if (currentSearchQuery) {
                filteredPosts = filteredPosts.filter(post => {
                    const searchStr = `${post.title||''} ${post.category||''} ${post.author||''} ${post.excerpt||''}`.toLowerCase();
                    return searchStr.includes(currentSearchQuery);
                });
            }

            if (filteredPosts.length === 0) {
                listContainer.innerHTML = '<p style="color: var(--slate-blue); text-align: center; padding: 20px;">æ‰¾ä¸åˆ°ç¬¦åˆçš„èª²ç¨‹å–”ï¼</p>';
                return;
            }

            const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
            const startIndex = (currentPage - 1) * postsPerPage;
            const postsToShow = filteredPosts.slice(startIndex, startIndex + postsPerPage);

            postsToShow.forEach(post => {
                let displayDate = post.publishDate ? new Date(post.publishDate).toLocaleDateString() : "æœªçŸ¥æ—¥æœŸ";
                
                const postHTML = `
                    <div class="post-card">
                        <div class="post-title-row">
                            <h3 class="post-title">${post.title}</h3>
                            <div><span class="class-tag">ğŸ¥ å°ˆå±¬èª²ç¨‹</span></div>
                        </div>
                        <div class="post-meta">
                            <span class="meta-cat">${post.category || 'æœªåˆ†é¡'}</span>
                            <span>ğŸ‘¨â€ğŸ« ${post.author || 'è¬›å¸«'}</span>
                            <span>ğŸ—“ï¸ ${displayDate}</span>
                        </div>
                        <div class="post-excerpt">${post.excerpt || 'é»æ“Šè§€çœ‹èª²ç¨‹ä»‹ç´¹èˆ‡å½±éŸ³...'}</div>
                        <button onclick="readPost('${post.id}')" style="width: 100%;">é€²å…¥æ•™å®¤</button>
                    </div>
                `;
                listContainer.innerHTML += postHTML;
            });

            if (totalPages > 1) renderPagination(totalPages, paginationContainer);
        }

        function renderPagination(totalPages, container) {
            const div = document.createElement('div');
            div.className = 'pagination';
            
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                btn.innerText = i;
                btn.onclick = () => {
                    currentPage = i; renderPosts();
                    document.getElementById('post-list-section').scrollIntoView({ behavior: 'smooth', block: 'start' });
                };
                div.appendChild(btn);
            }
            container.appendChild(div);
        }

        // --- å°‡ Google Drive ç¶²å€è½‰æ›ç‚º iframe é è¦½ç¶²å€ ---
        function getDriveIframeUrl(url) {
            if (!url) return '';
            // æ›¿æ› /view ç‚º /previewï¼Œè®“ iframe å¯ä»¥ç›´æ¥æ’­æ”¾
            const match = url.match(/\/d\/(.+?)\//);
            if (match && match[1]) {
                return `https://drive.google.com/file/d/${match[1]}/preview`;
            }
            return url;
        }

        // --- è®€å–å–®ä¸€èª²ç¨‹ ---
        function readPost(id) {
            currentPostId = id;
            document.getElementById('search-section').style.display = 'none'; 
            document.getElementById('post-list-section').style.display = 'none';
            document.getElementById('post-detail').style.display = 'block';
            document.getElementById('comment-section').style.display = 'none'; 
            document.getElementById('detail-title').innerText = 'è¼‰å…¥ä¸­...';
            document.getElementById('detail-content').innerText = 'æ­£åœ¨å‘ç³»çµ±é©—è­‰æ‚¨çš„æœƒå“¡æ¬Šé™...';
            window.scrollTo(0, 0);

            const url = `${API_URL}?action=getSingleClass&id=${id}&email=${encodeURIComponent(currentUser.email)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('detail-title').innerText = data.title;
                    document.getElementById('detail-meta').innerHTML = `
                        <span class="meta-cat">${data.category || 'æœªåˆ†é¡'}</span>
                        <span>ğŸ‘¨â€ğŸ« ${data.author || 'è¬›å¸«'}</span>
                    `;

                    if (data.error) {
                        document.getElementById('detail-content').innerHTML = `
                            <div style="background: #fffbe6; padding: 30px; border-radius: 12px; text-align: center; border: 1px solid var(--primary-yellow);">
                                <h3 style="color: #d4a017; margin-top:0;">ğŸ”’ å°šæœªè§£é–</h3>
                                <p style="color: #8c6b0a; font-weight:bold;">${data.error}</p>
                            </div>
                        `;
                    } else {
                        // çµ„åˆå®Œæ•´å…§å®¹ï¼šå½±ç‰‡ iframe + å…§æ–‡ + è¬›ç¾©æŒ‰éˆ•
                        let fullContent = '';
                        
                        // 1. ç”¢ç”Ÿå½±ç‰‡æ’­æ”¾å™¨
                        if (data.film) {
                            const iframeUrl = getDriveIframeUrl(data.film);
                            fullContent += `
                                <div class="video-container">
                                    <iframe src="${iframeUrl}" allow="autoplay" allowfullscreen></iframe>
                                </div>
                            `;
                        }

                        // 2. è¬›ç¾©ä¸‹è¼‰æŒ‰éˆ•
                        if (data.handouts) {
                            fullContent += `<a href="${data.handouts}" target="_blank" class="download-btn">ğŸ“¥ ä¸‹è¼‰æœ¬èª²å°ˆå±¬è¬›ç¾©</a><br><br>`;
                        }

                        // 3. èª²ç¨‹æ–‡å­—èªªæ˜
                        fullContent += `<div>${data.content || ''}</div>`;

                        document.getElementById('detail-content').innerHTML = fullContent;
                        
                        // é¡¯ç¤ºè¨è«–å€
                        document.getElementById('comment-section').style.display = 'block';
                        renderComments(data.comments);
                    }
                });
        }

        function renderComments(comments) {
            const list = document.getElementById('comments-list');
            list.innerHTML = '';
            if (!comments || comments.length === 0) {
                list.innerHTML = '<p style="color: var(--slate-blue); font-size:0.9em;">ç›®å‰é‚„æ²’æœ‰äººç•™è¨€ï¼Œä¾†æ¶é ­é¦™ç™¼å•å§ï¼</p>';
                return;
            }
            comments.forEach(c => {
                list.innerHTML += `<div class="comment-item">${c}</div>`;
            });
        }

        function submitComment() {
            const commentText = document.getElementById('new-comment').value.trim();
            if (!commentText) return alert('è«‹è¼¸å…¥ç•™è¨€å…§å®¹ï¼'); 

            document.getElementById('btn-submit-comment').innerText = 'å‚³é€ä¸­...';

            // æ³¨æ„ï¼šé€™è£¡æ˜¯å‘¼å« addClassCommentï¼Œå°‡ç•™è¨€å¯«å…¥ Class å·¥ä½œè¡¨
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ 
                    action: 'addClassComment', 
                    payload: { id: currentPostId, comment: commentText } 
                })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('btn-submit-comment').innerText = 'é€å‡ºç•™è¨€';
                if (data.success) {
                    document.getElementById('new-comment').value = '';
                    readPost(currentPostId); 
                } else {
                    alert('ç•™è¨€å¤±æ•—ï¼š' + data.error);
                }
            });
        }

        function backToList() {
            document.getElementById('post-detail').style.display = 'none';
            document.getElementById('search-section').style.display = 'block'; 
            document.getElementById('post-list-section').style.display = 'block';
            currentPostId = null;
            document.getElementById('search-section').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    </script>
</body>
