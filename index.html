    <style>
        /* ==========================================

        :root {

        /* æ¢å¾©åœ“æ½¤èˆ‡èƒŒæ™¯è‰²çš„è¼¸å…¥æ¡† */
        .input-box {

        /* æ¢å¾©åœ“æ½¤ã€ç„¡æ¡†ç·šã€å¸¶è¼•å¾®é™°å½±çš„æŒ‰éˆ•è¨­è¨ˆ */

        /* é‡å°å­¸å“¡é€šè¡Œè­‰å€å¡Šçš„æŒ‰éˆ•å¾®èª¿ */
        #login-section button { width: auto; min-width: 140px; }

        .video-wrapper { margin-bottom: 25px; border-radius: 12px; overflow: hidden; border: 1px solid var(--glass-border); background: #f8fafc; }

        .btn-download { background: #e2e8f0; color: var(--slate-blue); border: 1px dashed var(--slate-blue); text-align: center; text-decoration: none; padding: 12px; border-radius: 8px; font-weight: bold; display: block; width: 100%; transition: all 0.2s; margin-bottom: 30px;}
        .btn-download:hover { background: var(--slate-blue); color: white; border-style: solid; }

        .pagination { display: flex; justify-content: center; gap: 8px; margin-top: 30px; flex-wrap: wrap; }

        .page-btn.active { background: var(--slate-blue); color: #ffffff; }

        @media (max-width: 600px) {

    </style>

<body>

    <h1> ğŸ“ ç‰¹æ´›ä¼ŠAIè³¦èƒ½å­¸é™¢ </h1>

    <div class="section" id="login-section">
        <h3 style="margin-top:0;">å­¸å“¡é€šè¡Œè­‰</h3>

        <div id="step-1">

            <button onclick="requestOTP()" id="btn-otp">å¯„é€é©—è­‰ç¢¼</button>

    <div class="section" id="search-section" style="padding: 25px 40px;">
        <input type="text" id="searchInput" class="input-box search-box" placeholder="ğŸ” æœå°‹èª²ç¨‹æ¨™é¡Œæˆ–ç°¡ä»‹..." oninput="handleSearch()">
    </div>

    <div class="section" id="post-list-section">
        <div class="filter-section">
            <div style="margin-bottom: 12px; font-weight: bold; color: var(--slate-blue); font-size: 0.9em;">ä¸»é¡Œåˆ†é¡</div>
            <div class="category-nav" id="category-container"></div>
        </div>
        <div id="loading-list" style="text-align: center; color: var(--slate-blue); padding: 30px;">èª²ç¨‹è¼‰å…¥ä¸­...</div>
        <div id="post-list"></div>

        <button onclick="backToList()" style="background: #ffffff; color: var(--slate-blue); border: 1px solid var(--glass-border); width: auto; box-shadow: none;">â† è¿”å›åˆ—è¡¨</button>
        <div class="post-meta" id="detail-meta" style="margin-top: 25px;"></div>
        <h2 id="detail-title" style="margin-top: 5px; font-size: 2em;">è¼‰å…¥ä¸­...</h2>

        <div id="detail-content"></div>
        
        <div id="comment-section" style="display: none; margin-top: 50px; border-top: 2px dashed var(--glass-border); padding-top: 30px;">
            <h3>ğŸ’¬ èª²ç¨‹è¨è«–å€</h3>
            <div id="comments-list" style="margin-bottom: 20px;"></div>
            <textarea id="new-comment" class="input-box" placeholder="æœ‰ä»€éº¼å•é¡Œæˆ–æ”¶ç©«å—ï¼Ÿç•™è¨€å§ï¼" style="height: 80px; margin-bottom: 10px;"></textarea>
            <button onclick="submitComment()" id="btn-submit-comment">é€å‡ºç•™è¨€</button>

    </div>

    <script>
        // âš ï¸ è«‹æ›¿æ›ç‚ºä½ æœ€æ–°éƒ¨ç½²çš„ API ç¶²å€
        const API_URL = 'https://script.google.com/macros/s/AKfycbyovT-GzbgZrC24PepNGsZC_BagUXY4oVyKcfgPz5DGGQ6kLcR_LNxZkwtv9_0Zuuytmg/exec';

        let currentUser = { email: '', verified: false };
        let allClassesData = []; 
        let currentPostId = null;
        let currentFilmUrl = '';
        let currentCategory = 'å…¨éƒ¨'; 
        let currentSearchQuery = '';
        let currentPage = 1;
        const postsPerPage = 10;

        window.onload = () => fetchClasses();

        // --- ç„¡å½ˆçª—è¨Šæ¯æç¤ºå™¨ ---
        function showMsg(elementId, text, isError = false) {
            const el = document.getElementById(elementId);
            el.innerText = text;
            el.className = isError ? 'inline-msg msg-error' : 'inline-msg msg-success';
            setTimeout(() => el.innerText = '', 4000);
        }

        // --- ç™»å…¥èˆ‡é©—è­‰é‚è¼¯ ---
        function requestOTP() {
            const emailInput = document.getElementById('email').value.trim();
            if (!emailInput) return showMsg('otp-msg', 'è«‹å…ˆè¼¸å…¥ Email', true);
            
            document.getElementById('btn-otp').innerText = "å¯„é€ä¸­...";
            fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'requestOTP', payload: { email: emailInput } }) })
            .then(res => res.json())
            .then(data => {
                document.getElementById('btn-otp').innerText = "å¯„é€é©—è­‰ç¢¼";
                if (data.error) return showMsg('otp-msg', data.error, true);
                
                document.getElementById('step-1').style.display = 'none';
                document.getElementById('step-2').style.display = 'block';
                showMsg('login-msg', 'âœ… é©—è­‰ç¢¼å·²å¯„å‡ºï¼Œè«‹å»ä¿¡ç®±æŸ¥çœ‹');
            }).catch(() => { document.getElementById('btn-otp').innerText = "å¯„é€é©—è­‰ç¢¼"; showMsg('otp-msg', 'é€£ç·šå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦', true); });
        }

        function verifyLogin() {
            const emailInput = document.getElementById('email').value.trim();
            const otpInput = document.getElementById('otp-code').value.trim();
            if (!otpInput) return showMsg('login-msg', 'è«‹è¼¸å…¥é©—è­‰ç¢¼', true);

            document.getElementById('btn-login').innerText = "é©—è­‰ä¸­...";
            fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'verifyOTP', payload: { email: emailInput, otp: otpInput } }) })
            .then(res => res.json())
            .then(data => {
                document.getElementById('btn-login').innerText = "ç™»å…¥è§£é–";
                if (data.error) return showMsg('login-msg', data.error, true);
                
                currentUser = { email: emailInput, verified: true };
                document.getElementById('login-status').innerText = `âœ… å·²ç™»å…¥ (${emailInput})`;
                document.getElementById('step-1').style.display = 'block';
                document.getElementById('step-2').style.display = 'none';
                document.getElementById('otp-code').value = '';
                fetchClasses(); 
            });
        }

        function cancelLogin() { document.getElementById('step-1').style.display = 'block'; document.getElementById('step-2').style.display = 'none'; }
        function logout() { currentUser = { email: '', verified: false }; document.getElementById('email').value = ''; document.getElementById('login-status').innerText = 'ç›®å‰ç‹€æ…‹ï¼šæœªç™»å…¥ (ç™»å…¥è§£é–èª²ç¨‹ä¸¦ç´€éŒ„é€²åº¦)'; fetchClasses(); }

        // --- è®€å–èª²ç¨‹åˆ—è¡¨ ---
        function fetchClasses() {
            let url = `${API_URL}?action=getClassList`;
            if (currentUser.email) url += `&email=${encodeURIComponent(currentUser.email)}`;
            fetch(url).then(r => r.json()).then(classes => {
                allClassesData = classes; document.getElementById('loading-list').style.display = 'none';
                renderCategoryFilters(); renderPosts();     
            });
        }

        function handleSearch() { currentSearchQuery = document.getElementById('searchInput').value.toLowerCase().trim(); currentPage = 1; renderPosts(); }

        function renderCategoryFilters() {
            const container = document.getElementById('category-container'); container.innerHTML = '';
            let categories = ['å…¨éƒ¨'];
            allClassesData.forEach(c => { if (c.category && !categories.includes(c.category)) categories.push(c.category); });
            categories.forEach(cat => {
                const btn = document.createElement('button'); btn.className = cat === currentCategory ? 'cat-btn active' : 'cat-btn';
                btn.innerText = cat; btn.onclick = () => { currentCategory = cat; currentPage = 1; renderCategoryFilters(); renderPosts(); };
                container.appendChild(btn);
            });
        }

        function renderPosts() {
            const listContainer = document.getElementById('post-list'); const paginationContainer = document.getElementById('pagination-container');
            listContainer.innerHTML = ''; paginationContainer.innerHTML = ''; 

            let filteredPosts = allClassesData;
            if (currentCategory !== 'å…¨éƒ¨') filteredPosts = filteredPosts.filter(p => p.category === currentCategory);
            if (currentSearchQuery) filteredPosts = filteredPosts.filter(p => `${p.title||''} ${p.excerpt||''}`.toLowerCase().includes(currentSearchQuery));

            if (filteredPosts.length === 0) return listContainer.innerHTML = '<p style="color: var(--slate-blue); text-align: center; padding: 20px;">æ‰¾ä¸åˆ°ç¬¦åˆçš„èª²ç¨‹å–”ï¼</p>';

            const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
            const postsToShow = filteredPosts.slice((currentPage - 1) * postsPerPage, currentPage * postsPerPage);

            postsToShow.forEach(post => {
                let statusBadge = '<span class="class-tag" style="background: var(--slate-blue);">ğŸ”’ æœªä¿®èª²</span>';
                if (currentUser.email) {
                    if (post.status === 'å·²å®Œèª²') statusBadge = '<span class="class-tag" style="background: var(--accent-green);">âœ… å·²å®Œèª²</span>';
                    else if (post.status === 'é€²ä¿®ä¸­') statusBadge = '<span class="class-tag" style="background: var(--primary-yellow); color: #fff;">â–¶ï¸ é€²ä¿®ä¸­</span>';
                }
                listContainer.innerHTML += `
                    <div class="post-card">
                        <div class="post-title-row"><h3 class="post-title">${post.title}</h3><div>${statusBadge}</div></div>
                        <div class="post-meta"><span class="meta-cat">${post.category||'æœªåˆ†é¡'}</span><span>ğŸ‘¨â€ğŸ« ${post.author||'è¬›å¸«'}</span></div>
                        <div class="post-excerpt">${post.excerpt||''}</div>
                        <button onclick="readPost('${post.id}')" style="margin-bottom:0;">é€²å…¥æ•™å®¤</button>
                    </div>`;
            });
            if (totalPages > 1) renderPagination(totalPages, paginationContainer);
        }

        function renderPagination(totalPages, container) {
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button'); btn.className = `page-btn ${i === currentPage ? 'active' : ''}`; btn.innerText = i;
                btn.onclick = () => { currentPage = i; renderPosts(); document.getElementById('post-list-section').scrollIntoView({ behavior: 'smooth', block: 'start' }); };
                container.appendChild(btn);
            }
        }

        // è½‰æ› Drive ç¶²å€ä¾› iframe ä½¿ç”¨
        function getDriveIframeUrl(url) {
            if (!url) return '';
            const match = url.match(/\/d\/(.+?)\//);
            if (match && match[1]) return `https://drive.google.com/file/d/${match[1]}/preview`;
            return url;
        }

        // --- é€²å…¥èª²ç¨‹èˆ‡è§£é–é‚è¼¯ ---
        function readPost(id) {
            currentPostId = id; document.getElementById('search-section').style.display = 'none'; document.getElementById('post-list-section').style.display = 'none';
            document.getElementById('post-detail').style.display = 'block'; document.getElementById('comment-section').style.display = 'none'; 
            document.getElementById('detail-title').innerText = 'è¼‰å…¥ä¸­...'; document.getElementById('detail-content').innerHTML = '<p style="text-align:center; color:var(--text-muted);">é©—è­‰æ¬Šé™ä¸­...</p>';
            window.scrollTo(0, 0);

            fetch(`${API_URL}?action=getSingleClass&id=${id}&email=${encodeURIComponent(currentUser.email)}`)
                .then(r => r.json()).then(data => {
                    document.getElementById('detail-title').innerText = data.title;
                    document.getElementById('detail-meta').innerHTML = `<span class="meta-cat">${data.category}</span>`;

                    if (data.error) {
                        document.getElementById('detail-content').innerHTML = `<div style="text-align:center; padding:30px; background:#fffbe6; border-radius:12px; border:1px solid var(--primary-yellow);"><h3 style="color:#d4a017; margin-top:0;">ğŸ”’ å°šæœªè§£é–</h3><p style="color:#8c6b0a; font-weight:bold; margin-bottom:0;">${data.error}</p></div>`;
                    } else {
                        currentFilmUrl = data.film;
                        let contentHTML = '';
                        
                        // ğŸŒŸ å½±ç‰‡é˜²è­·ç½© UI 
                        if (data.film) {
                            contentHTML += `
                                <div class="video-wrapper">
                                    <div id="video-unlocker" class="video-unlocker" style="display: ${data.userStatus === 'æœªä¿®èª²' ? 'block' : 'none'};">
                                        <p>æœ¬å½±ç‰‡ç”±ç³»çµ±åŠ å¯†ä¿è­·ã€‚é»æ“Šä¸‹æ–¹æŒ‰éˆ•ï¼Œç³»çµ±å°‡è‡ªå‹•æˆæ¬Šè§€çœ‹æ¬Šé™ä¸¦è¼‰å…¥å½±ç‰‡ã€‚</p>
                                        <button onclick="unlockAndPlay()" id="btn-unlock" style="width: auto; margin:0 auto; display:block;">ğŸ”“ é»æ“Šé–‹å§‹é€²ä¿®ä¸¦è§£é–å½±ç‰‡</button>
                                    </div>
                                    <div id="video-player" class="video-container" style="display: ${data.userStatus !== 'æœªä¿®èª²' ? 'block' : 'none'};">
                                        <iframe id="video-iframe" src="${data.userStatus !== 'æœªä¿®èª²' ? getDriveIframeUrl(data.film) : ''}" allowfullscreen></iframe>
                                    </div>
                                </div>`;
                        }

                        // ğŸŒŸ ç„¡ç—›å®Œèª²æ‰“å‹¾æŒ‰éˆ•
                        const isFinished = data.userStatus === 'å·²å®Œèª²';
                        contentHTML += `
                            <div class="progress-actions">
                                <button id="btn-finish" class="btn-finish ${isFinished ? 'completed' : ''}" onclick="markFinished()" ${isFinished ? 'disabled' : ''} style="margin-bottom:0;">
                                    ${isFinished ? 'âœ… å·²é”æˆå®Œèª²' : 'â˜ æ¨™è¨˜ç‚ºå·²å®Œèª²'}
                                </button>
                            </div>`;
                        
                        if (data.handouts) contentHTML += `<a href="${data.handouts}" target="_blank" class="btn-download">ğŸ“¥ ä¸‹è¼‰æœ¬èª²è¬›ç¾©</a>`;
                        contentHTML += `<div style="font-size:1.1em; line-height:1.8;">${data.content || ''}</div>`;

                        document.getElementById('detail-content').innerHTML = contentHTML;
                        document.getElementById('comment-section').style.display = 'block';
                        renderComments(data.comments);
                    }
                });
        }

        // è§£é–ä¸¦æ’­æ”¾å½±ç‰‡ 
        function unlockAndPlay() {
            const btn = document.getElementById('btn-unlock');
            btn.innerText = "æˆæ¬Šè§£é–ä¸­..."; btn.disabled = true;
            
            fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'unlockVideo', payload: { id: currentPostId, email: currentUser.email } }) })
            .then(() => {
                document.getElementById('video-unlocker').style.display = 'none';
                document.getElementById('video-player').style.display = 'block';
                document.getElementById('video-iframe').src = getDriveIframeUrl(currentFilmUrl);
            });
        }

        // æ¨™è¨˜å®Œèª² 
        function markFinished() {
            const btn = document.getElementById('btn-finish');
            btn.innerText = "ç´€éŒ„ä¸­..."; btn.disabled = true;
            
            fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'finishCourse', payload: { id: currentPostId, email: currentUser.email } }) })
            .then(() => {
